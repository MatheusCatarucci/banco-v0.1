<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Nexus - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="barra">
        <div class="logo">Banco Nexus</div>
        <nav class="menu">
            <a href="#">Início</a>
            <a href="#">Serviço</a>
            <a href="#">Contato</a>
            <a href="sobre.html" class="link-sobre">Sobre</a>
        </nav>
    </div>

    <div class="login-box">
        <h2>Login</h2>
        <form id="formLogin">
            <label for="cpfLogin">CPF</label>
            <input type="text" id="cpfLogin" required>
            <label for="senhaLogin">Senha</label>
            <input type="password" id="senhaLogin" required>
            <button type="submit" class="botao">Entrar</button>
            <a href="cadastro.html" class="forgot-password">Não tenho conta</a>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
